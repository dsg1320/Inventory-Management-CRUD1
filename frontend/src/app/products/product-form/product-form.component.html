<div class="shadow border p-4">
  @if(editUserId){
    <h2 class="text-xl font-semibold">Update Product</h2>
  }
  @else{<h2 class="text-xl font-semibold">Add Product</h2>
}
  <form [formGroup]="userForm">
      <div class="flex flex-wrap">
        <ng-container *ngIf="editUserId">
          <mat-form-field class="w-full">
            <mat-label>Prod_ID</mat-label>
            <input type="text" matInput formControlName="Prod_ID" readonly />
          </mat-form-field>
        </ng-container>
            <mat-form-field class="w-full">
              <mat-label>name</mat-label>
              <input type="text" matInput formControlName="name"/>
            </mat-form-field>
            <mat-form-field class="w-full">
              <mat-label>category</mat-label>
              <input type="text" matInput formControlName="category"/>
            </mat-form-field>
            <mat-form-field class="w-full">
              <mat-label>Price</mat-label>
              <input type="text" matInput formControlName="Price"/>
            </mat-form-field>
            <mat-form-field class="w-full">
              <mat-label>Supplier</mat-label>
              <mat-select formControlName="s_id">
                <mat-option *ngFor="let supplier of suppliers" [value]="supplier.name">
                  {{ supplier.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>
      <div class="flex justify-center">
        @if(editUserId){
          <button mat-raised-button class="button-64" (click)="updateProduct()">Update</button>
        }
        @else{<button mat-raised-button class="button-64" (click)="addProduct()">Add</button>
      }
          
      </div>
  </form>

</div>
